	<!-- table -->
	<div class="container-fluid">
		<div class="panel panel-default ">
			<div id="title2" class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Groups table</h3>
			</div>
			<div class="panel-body">
			    <div class="row clearfix">
				    <div class="col-md-12 column">
				      <table class="table table-bordered table-hover" id="tab_logic">
				        <thead>
				          <tr >
				            <th class="text-center">
				              #
				            </th>
				            <th class="text-center">
				              Group name
				            </th>
				            <th class="text-center">
				              Notes
				            </th>
				           	<th class="text-center">
				           		Other Options
				            </th>

				            </tr>

	<!-- edit group -->
	<div hidden id="editGroup" class="container-fluid">
	    	<div class="panel panel-default">
			      	<div id="editGroupHeading" class="panel-heading">
				        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Edit Group</h3>
					</div>
					<div class="panel-body">
				        <div class="span12">
				            <div class="span6">
				               <form id="editGroupForm" class="form-horizontal" >
					                        <!--username -->
					                        <div class="control-group">
					                            <label class="control-label" >Group Name:</label>
					                            <div class="controls">
					                            	<input required="" class="form-control" id="" type="text">
					                            </div>
					                        </div>

					                        <!--password -->
					                        <div class="control-group">
					                            <label class="control-label" >Notes:</label>
					                            <div class="controls">
					                            	<input required="" class="form-control" id="" type="text" >
					                            </div>
					                        </div>
					                        <br>
					                        <div class="control-group">
					                            <div class="controls">
					                                <button class="btn-lg btn-warning" type="submit">Change Group</button> 
					                                <button class="btn-lg btn-danger" id="cancleEditGroup" type="submit">Cancel</button>
					                            </div>
					                        </div>

			                    	</form>
			            	</div>
			            </div>
			        </div>
			   
			</div>
	</div>

	<!-- add new group -->
	<div class="container-fluid">
	    	<div class="panel panel-default">
			      	<div id="title" class="panel-heading">
				        <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Add New Group</h3>
					</div>
					<div class="panel-body">
				        <div class="span12">
				            <div class="span6">
				               <form id="addGroupForm" class="form-horizontal" >
					                        <!--username -->
					                        <div class="control-group">

					                            <label class="control-label" >Group Name:</label>

					                            <div class="controls">
					                            	<input required="" class="form-control" id="group_input" type="text"  placeholder="E.g. Math">
					                            </div>
					                        </div>

					                        <!--password -->
					                        <div class="control-group">
					                            <label class="control-label" >Notes:</label>
					                            <div class="controls">
					                            	<input required="" class="form-control" id="note_input" type="text" placeholder="i love this group">
					                            </div>
					                        </div><br>

					                        <div class="control-group">
					                            <div class="controls">
					                                <button class="btn-lg btn-success" type="submit">Add New Group</button>

					                            </div>
					                        </div>

			                    	</form>
			            	</div>
			            </div>
			        </div>
			   
			</div>
